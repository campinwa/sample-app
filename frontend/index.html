<!DOCTYPE html>
<html>
<head>
    <title>BudgetBuddy</title>
</head>
<body>
    <h1>BudgetBuddy</h1>
    
    <h2>Add Income</h2>
    <input type="number" id="income" placeholder="Enter Amount">
    <button onclick="addIncome()">Add Income</button>
    
    <h2>Add Expense</h2>
    <input type="number" id="expense" placeholder="Enter Amount">
    <button onclick="addExpense()">Add Expense</button>
    
    <h2>Summary</h2>
    <button onclick="getSummary()">Get Summary</button>
    <div id="summary"></div>

    <script>
        function addIncome() {
            const amount = document.getElementById('income').value;
            fetch('/add_income', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ amount: parseFloat(amount) }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }

        function addExpense() {
            const amount = document.getElementById('expense').value;
            fetch('/add_expense', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ amount: parseFloat(amount) }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }

        function getSummary() {
            fetch('/summary')
            .then(response => response.json())
            .then(data => {
                document.getElementById('summary').innerHTML = `
                    <p>Total Income: ${data.total_income}</p>
                    <p>Total Expense: ${data.total_expense}</p>
                    <p>Balance: ${data.balance}</p>
                `;
            });
        }
    </script>
</body>
</html>
